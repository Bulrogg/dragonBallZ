<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

<body ng-app="dragonBallApp">
    <!--[if lt IE 7]>

      <div class="container">

        <div class="header">
          <h3 class="text-muted">Dragon Ball Z - VOSTFR</h3>
        </div>

        <div ng-controller="episodesController">

          <div>
            <select ng-model="episodeCourant" data-ng-options="ep as ep.id + ' - ' + ep.titre group by ep.saison for ep in episodes">
            </select>
          </div>

          <div>
            <h2>{{episodeCourant.id}} - {{episodeCourant.titre}}</h2>
          </div>

        </div>

    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <!-- endbower -->
