<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
  <link rel="stylesheet" href="styles/main.css">
</head>
<body ng-app="dragonBallApp">    
  <div class="container" ng-controller="episodesController">

    <div class="header">
      <h3 class="text-muted">Dragon Ball Z - VOSTFR</h3>
    </div>

    <div class="panel panel-default">
      <div class="panel-heading">Choix de l'episode</div>
      <div class="panel-body">
        <form class="form-inline" role="form">
          <button type="button" class="btn btn-default" ng-click="episodePrecedent()" ng-disabled="estLePremierEpisode()">
            <span class="glyphicon glyphicon-chevron-left"></span>
          </button>
          <select class="form-control" ng-model="episodeCourant" data-ng-options="ep as ep.id + ' - ' + ep.titre group by ep.saison for ep in episodes"></select>
          <button type="button" class="btn btn-default" ng-click="episodeSuivant()" ng-disabled="estLeDernierEpisode()">
            <span class="glyphicon glyphicon-chevron-right"></span>
          </button>
        </form>
      </div>
    </div>

    <div class="panel panel-default">
      <div class="panel-heading">{{episodeCourant.id}} - {{episodeCourant.titre}}</div>
      <div class="panel-body">
        <div ng-repeat="ep in [episodeCourant]">                  
          <embed embed-src="{{ep.urlRutube}}" type="application/x-shockwave-flash" wmode="window" width="470" height="353" allowFullScreen="true" ></embed>
        </div>
      </div>
    </div>

    <div class="footer">
      <p><span class="glyphicon glyphicon-heart"></span> from Bulrogg</p>
    </div>

  </div>

  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/json3/lib/json3.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>

  <script src="scripts/app.js"></script>
  <script src="scripts/directives/episodesDirective.js"></script>
  <script src="scripts/services/episodesService.js"></script>
  <script src="scripts/controllers/episodesController.js"></script>
</body>
</html>
